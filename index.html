<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=The+Nautigal:wght@700&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <title>TicketsNow - Ticketing Tool</title>
</head>

<body>
    <!--Toolbox-->
    <nav class="navbar">
        <h2 style="font-family: 'ZCOOL QingKe HuangYou', cursive; font: bold ;">TicketsNow</h2>

    </nav>

    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="red color">P1</div>
            <div class="orangered color">P2</div>
            <div class="orange color">P3</div>
            <div class="yellow color">P4</div>
            <div class="greenyellow color">P5</div>

        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="far fa-plus-square"></i>
                <h6>Create ticket</h6>
            </div>
            <div class="remove-btn">
                <i class="fas fa-trash-alt"></i>
                <h6>Delete ticket</h6>
            </div>

        </div>
    </div>

    <!--Main container-->
    <div class="main-cont">
        
        
        
        
    </div>
    <div class="model-cont">
        <textarea spellcheck="false" placeholder="Ticket Description" class="textarea-cont1"></textarea>
        <div class="priority-colors-cont">
            <div class="red priority-colors"></div>
            <div class="orangered priority-colors"></div>
            <div class="orange priority-colors"></div>
            <div class="yellow priority-colors"></div>
            <div class="greenyellow priority-colors border"></div>
        </div>

    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
